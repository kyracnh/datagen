<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto py-10 px-4">
        <!-- Search Form -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Search for Competitors</h1>
            <form method="POST" action="" class="flex flex-col items-center gap-4">
                {% csrf_token %}
                <input 
                    type="text" 
                    name="query" 
                    placeholder="Enter your search query" 
                    required 
                    class="w-full max-w-lg p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button 
                    type="submit" 
                    class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Search
                </button>
            </form>
        </div>

        {% if results %}
        <!-- Charts Section -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">
                Competitor Analysis for "{{ query }}"
            </h2>

            <!-- Grid layout for chart containers -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Competitor Chart Container -->
                <div class="bg-gray-50 shadow-md rounded-lg p-4">
                    <h3 class="text-lg font-medium text-gray-700 text-center mb-2">Top Competitors</h3>
                    <div class="flex justify-center">
                        <canvas id="competitorChart" class="w-full max-w-lg md:max-w-2xl h-80"></canvas>
                    </div>
                </div>

                <!-- Competitor Count Chart Container -->
                <div class="bg-gray-50 shadow-md rounded-lg p-4">
                    <h3 class="text-lg font-medium text-gray-700 text-center mb-2">Competitor Count</h3>
                    <div class="flex justify-center">
                        <canvas id="competitorCountChart" class="w-full max-w-md h-60"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Data passed from Django
            const competitors = {{ results|safe }};
            const competitorCount = {{ competitor_count }};

            // Extract competitor names
            const competitorNames = competitors.map(comp => comp.name);
            const competitorLinks = competitors.map(comp => comp.link);

            // Competitor Chart
            const ctx1 = document.getElementById('competitorChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: competitorNames,
                    datasets: [{
                        label: 'Competitor Links',
                        data: Array(competitorNames.length).fill(1),
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    return competitorLinks[tooltipItem.dataIndex];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Competitors', font: { size: 14 } },
                            ticks: { autoSkip: false, font: { size: 12 } }
                        },
                        y: { display: false }
                    }
                }
            });

            // Competitor Count Chart
            const ctx2 = document.getElementById('competitorCountChart').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: [`Competitors (${competitorCount})`],
                    datasets: [{
                        data: [competitorCount],
                        backgroundColor: ['rgba(255, 159, 64, 0.5)'],
                        borderColor: ['rgba(255, 159, 64, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    return `Total: ${competitorCount}`;
                                }
                            }
                        },
                        legend: { position: 'bottom' }
                    }
                }
            });
        </script>
        {% endif %}
    </div>
</body>
</html>
